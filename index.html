  <body>

<div class="container d-flex justify-content-center">
  <div class="row row-cols-sm-2 row-cols-md-3 row-cols-lg-6 g-3 w-100 text-center" style="max-width: 80vw;" id="folder-list">
	</div>
</div>
		<script>
		// Highlight style (can be customized)
		const squareButtonStyle = `
			.square-button {
				aspect-ratio: 1 / 1;
				font-size: clamp(1rem, 2.5vw, 2rem);
				vertical-align: middle;
				text-align: center;
				padding: 0.5rem;
				text-decoration: none;
			}
			.folder-name {
				line-height: 1.2;
				font-size: clamp(0.7rem, 1.2vw, 1rem);
				word-break: break-word;
			}
		`;
		
		// Add highlight styles to head
		const styleSquareButtonElement = document.createElement('style');
		styleSquareButtonElement.textContent = squareButtonStyle;
		document.head.appendChild(styleSquareButtonElement);
	
		document.addEventListener("DOMContentLoaded", function () {
				const repoOwner = "dosenuin"; // Username GitHub Anda
				const repoName = "dosenuin.github.io"; // Nama repository Anda
				const branch = "main"; // Branch utama
				let currentPath = window.location.pathname;
				let pathParts = currentPath.split('/').filter(part => part !== "");

				const apiUrl = `https://api.github.com/repos/${repoOwner}/${repoName}/contents/`;

				fetch(apiUrl)
						.then(response => response.json())
						.then(data => {
								let folderList = document.getElementById("folder-list");
								folderList.innerHTML = "";
										
								let numberButton = 0;
								data.forEach(item => {
										if (item.type === "dir") { // Hanya menampilkan folder
												numberButton = numberButton + 1;
												let lengthCol = document.createElement("div");
												lengthCol.className = "col";
												folderList.appendChild(lengthCol);
												let button = document.createElement("a"); // Ganti ke <a> agar bisa langsung diklik
												button.href = `../${item.name}/`;
												button.className = "btn btn-primary w-100 square-button align-middle d-flex flex-column justify-content-center";
												const numberSpan = document.createElement("div");
												numberSpan.textContent = numberButton.toString();
												numberSpan.className = "fw-bold fs-2";
												const nameSpan = document.createElement("div");
												nameSpan.innerHTML = item.name.replace(/-/g, '<br>').toUpperCase();
												nameSpan.className = "folder-name small"; // Bisa dikustomisasi via CSS
												button.appendChild(numberSpan);
												button.appendChild(nameSpan);
												lengthCol.appendChild(button);
												new bootstrap.Tooltip(button, {
													trigger: 'click focus',
													html: true
												});
										}
								});
						})
						.catch(error => {
								console.error("Error fetching folder list:", error);
								document.getElementById("folder-list").innerHTML = "Gagal memuat daftar folder.";
						});
		});

		</script>
