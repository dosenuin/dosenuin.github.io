  <body>

<div class="container d-flex justify-content-center">
  <div class="row row-cols-sm-3 row-cols-lg-5 g-3 w-100 text-center" style="max-width: 80vw;" id="folder-list">
	</div>
</div>
		<script>
		// Highlight style (can be customized)
		const squareButtonStyle = `
			.square-button {
				aspect-ratio: 1 / 1; /* Biar tetap persegi */
				<!-- font-size: 1.5rem; -->
					}
		`;
		
		// Add highlight styles to head
		const styleSquareButtonElement = document.createElement('style');
		styleSquareButtonElement.textContent = squareButtonStyle;
		document.head.appendChild(styleSquareButtonElement);
	
		document.addEventListener("DOMContentLoaded", function () {
				const repoOwner = "dosenuin"; // Username GitHub Anda
				const repoName = "dosenuin.github.io"; // Nama repository Anda
				const branch = "main"; // Branch utama
				let currentPath = window.location.pathname;
				let pathParts = currentPath.split('/').filter(part => part !== "");

				const apiUrl = `https://api.github.com/repos/${repoOwner}/${repoName}/contents/`;

				fetch(apiUrl)
						.then(response => response.json())
						.then(data => {
								let folderList = document.getElementById("folder-list");
								folderList.innerHTML = "";

								data.forEach(item => {
										if (item.type === "dir") { // Hanya menampilkan folder
												let lengthCol = document.createElement("div");
												lengthCol.className = "col";
												folderList.appendChild(lengthCol);
												let button = document.createElement("a");
												button.href = `../${item.name}/`; // Link ke folder
												<!-- button.id = "KOLEKSI"; // Ganti class dengan id -->
												button.className = "btn btn-primary w-100 square-button align-middle";
												button.textContent = item.name.replace(/-/g, ' ').toUpperCase();
												lengthCol.appendChild(button);
										}
								});
						})
						.catch(error => {
								console.error("Error fetching folder list:", error);
								document.getElementById("folder-list").innerHTML = "Gagal memuat daftar folder.";
						});
		});
		
			function autoResizeFont(button) {
			const maxFontSize = 100; // px
			let size = 10;
			const container = button;
			const text = button.textContent;
			const span = document.createElement("span");
			span.style.position = "absolute";
			span.style.visibility = "hidden";
			span.style.whiteSpace = "nowrap";
			document.body.appendChild(span);

			while (size <= maxFontSize) {
				span.style.fontSize = size + "px";
				span.textContent = text;
				if (span.offsetWidth > container.offsetWidth * 0.9 || span.offsetHeight > container.offsetHeight * 0.9) {
					size--;
					break;
				}
				size++;
			}

			button.style.fontSize = size + "px";
			span.remove();
		}

		document.querySelectorAll('.square-button').forEach(btn => autoResizeFont(btn));

		</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
